<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
	const list = ["fred1", "fred2", "fred3", "fred4", "fred5","fred6", "fred7", "fred8", "fred9", "fred10"];
	const visibles = [true, false, false, true, true, false, false,false, true, false];
	const setVisible = (button, entities, visible) => {
	  if (visible) {
	    button.classList.add("selected");
	  } else {
	    button.classList.remove("selected");
	  }
	  entities.forEach((entity) => {
	    entity.setAttribute("visible", visible);
	  });
	}
	list.forEach((item, index) => {
	  const button = document.querySelector("#" + item);
	  const entities = document.querySelectorAll("." + item + "-entity");
	  setVisible(button, entities, visibles[index]);
	  button.addEventListener('click', () => {
	    visibles[index] = !visibles[index];
	    setVisible(button, entities, visibles[index]);
	  });
	});
      })
    </script>
    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .options-panel {
	position: fixed;
	left: 0;
	top: 0;
	z-index: 2;
      }
      .options-panel img {
	border: solid 2px;
	width: 50px;
	height: 50px;
	object-fit: cover;
	cursor: pointer;
      }
      .options-panel img.selected {
	border-color: green;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div class="options-panel">
	<img id="fred1" src="./images/photo/freddyy1.png"/>
	<img id="fred2" src="./images/photo/freddyy2.png"/>
	<img id="fred3" src="./images/photo/freddyy3.png"/>
	<img id="fred4" src="./images/photo/freddyy4.png"/>
	<img id="fred5" src="./images/photo/freddyy5.png"/>
  <img id="fred6" src="./images/photo/freddyy6.png"/>
	<img id="fred7" src="./images/photo/freddyy7.png"/>
	<img id="fred8" src="./images/photo/freddyy8.png"/>
	<img id="fred9" src="./images/photo/freddyy9.png"/>
	<img id="fred10" src="./images/photo/freddyy10.png"/>
      </div>
      <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
          <a-asset-item id="freddy1" src="./assets/freddy/freddy1/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy2" src="./assets/freddy/freddy2/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy3" src="./assets/freddy/freddy3/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy4" src="./assets/freddy/freddy4/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy5" src="./assets/freddy/freddy5/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy6" src="./assets/freddy/freddy6/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy7" src="./assets/freddy/freddy7/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy8" src="./assets/freddy/freddy8/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy9" src="./assets/freddy/freddy9/scene.gltf"></a-asset-item>
          <a-asset-item id="freddy10" src="./assets/freddy/freddy10/scene.gltf"></a-asset-item>
        </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
	<!-- head occluder -->
        <a-entity mindar-face-target="anchorIndex: 127">
    <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
	  <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#freddy1"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 173">
	  <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#freddy2" class="fred2-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
	  <a-gltf-model rotation="0 -0 0" position="0 -0.2 -0.5" scale="0.008 0.008 0.008" src="#freddy3" class="fred3-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 110">
	  <a-gltf-model rotation="0 -0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#freddy4" class="fred4-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 168">
	  <a-gltf-model rotation="0 -90 0" position="0 -0.3 0" scale="0.6 0.6 0.6" src="#freddy5" class="fred5-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 127">
	  <a-gltf-model rotation="-0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#freddy6" class="fred6-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 356">
	  <a-gltf-model rotation="0.1 -0 0" position="0 -0.3 -0.3" scale="0.05 0.05 0.05" src="#freddy7" class="fred7-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
      <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#freddy8" class="fred8-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
      <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#freddy9" class="fred9-entity" visible="false"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 272">
      <a-gltf-model rotation="0 -0 0" position="0 -0.2 -0.5" scale="0.008 0.008 0.008" src="#freddy10" class="fred10-entity" visible="false"></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
