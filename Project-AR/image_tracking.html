<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/freddy/targets.mind; maxTrack: 11" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="freddy1" src="./assets/freddy/freddy1/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy2" src="./assets/freddy/freddy2/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy3" src="./assets/freddy/freddy3/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy4" src="./assets/freddy/freddy4/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy5" src="./assets/freddy/freddy5/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy6" src="./assets/freddy/freddy6/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy7" src="./assets/freddy/freddy7/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy8" src="./assets/freddy/freddy8/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy9" src="./assets/freddy/freddy9/scene.gltf"></a-asset-item>
        <a-asset-item id="freddy10" src="./assets/freddy/freddy10/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.002 0.002 0.002" src="#freddy1" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 270 0 " position="0 -0.25 0" scale="0.02 0.02 0.02" src="#freddy2" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 -0 0 " position="0 0 0" scale="0.02 0.02 0.02" src="#freddy3" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 180 0 " position="0 -0.3 0" scale="0.002 0.002 0.002" src="#freddy4" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="-0.1 -0 -1 " position="0 -0.3 0.1" scale="0.05 0.05 0.05" src="#freddy5" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 270 0 " position="0 0 0" scale="0.02 0.02 0.02" src="#freddy6" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0.1 -0 0 " position="0 -0.3 -0.3" scale="0.002 0.002 0.002" src="#freddy7" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 1 " position="0 0 0" scale="0.02 0.02 0.02" src="#freddy8" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model rotation="0 -5 10 " position="0 -5 0" scale="0.20 0.02 0.02" src="#freddy9" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.02 0.02 0.02" src="#freddy10" animation-mixer>
        </a-entity>

    </a-scene>
  </body>
</html>
